<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img [src]="item.image">
        </div>
        <div class="content">
            <div class="header">
                {{ item.title }}
            </div>
            <div class="meta">
                <span>Description</span>
            </div>
            <div class="description">
                {{ item.description }}
            </div>
        </div>
    </div>
</div>
